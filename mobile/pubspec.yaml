name: istanbul_traffic_alerter
description: "Istanbul Traffic Alerter - Akıllı trafik yoğunluk tahmin ve bildirim uygulaması."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Navigation
  go_router: ^14.6.2

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # HTTP client
  dio: ^5.7.0

  # Supabase
  supabase_flutter: ^2.8.0

  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # Code generation (annotations)
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  google_fonts: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.3
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon.png

flutter_launcher_icons:
  android: true
  web:
    generate: true
  image_path: assets/images/app_icon.png
